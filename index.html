<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Thomas Povinelli</title>

  <link rel="stylesheet" href="common.css" type="text/css" />
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <div id="maingrid">

    <div id="graphic">

    </div>
    <div hidden id="title" class="title">

      <h1>Thomas Povinelli</h1>

    </div>

    <div class="logo" id="gh"><a target="_blank" rel="norefferer noopener" href="http://github.com/elunico">
        <img alt="GitHub logo that links to my github" class="fades medialink" width="75" height="75" src="/assets/github.png">
      </a></div>

    <div class="logo" id="lin"><a target="_blank" rel="norefferer noopener" href="http://www.linkedin.com/in/thomas-povinelli">
        <img alt="LinkedIn logo that links to my LinkedIn" class="fades medialink" width="75" height="75" src="/assets/linkedin.png">
      </a></div>

    <div class="logo" id="old"><a target="_blank" rel="norefferer noopener" href="http://eluni.co">
        <img alt="Link to my old website" class="fades medialink" width="75" height="75" src="assets/old.png">
      </a></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

<script type="text/javascript">
  const shape = new mojs.Shape({
    parent: '#graphic',
    shape: 'rect',
    fill: 'none',
    stroke: '#3190df',
    radius: 0,
    strokeWidth: 20,
    angle: {
      [-180]: 0
    },

    duration: 100,
    easing: 'sin.in',

  }).then({
    radius: 120,
    easing: 'sin.in',
    duration: 600,
    angle: {
      [0]: 90
    },
    onComplete() {
      document.getElementById('title').style.setProperty('transform', 'translate(0,0)');
    }
  }).then({
    strokeWidth: 0,
    radius: 100,
    scale: {
      to: 2,
      easing: 'sin.in'
    },
    angle: {
      [90]: 180
    },
    duration: 600,
    onComplete() {
      let fades = document.getElementsByClassName('fades')

      for (let fade of fades) {
        fade.style.setProperty('opacity', '1');
      }
      graphic.parentNode.removeChild(graphic);
    }
  })


  shape.play();
</script>


</html>
