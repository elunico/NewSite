<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Thomas Povinelli</title>

  <style media="screen">
    @keyframes rocker {
      from {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(10deg);
      }

      50% {
        transform: rotate(0deg);
      }

      75% {
        transform: rotate(-10deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    :root {
      --my-background-gradient: radial-gradient(circle at center, white 0%, #e5e5ea 100%);
      --my-font-color: black;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --my-background-gradient: radial-gradient(circle at center, black 0%, #1e1e22 100%);
        --my-font-color: white;
      }
    }

    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      color: var(--my-font-color);
    }

    #maingrid {
      width: 100%;
      height: 100%;
      display: grid;
      background: var(--my-background-gradient);
      grid-template-columns: 1fr 2fr 6fr 1fr;
    }

    #title {
      display: flex;
      /* opacity: 0; */
      align-items: center;
      height: auto;
      justify-content: center;
      transform: translateY(-100%);
      transition: transform 1s ease-in-out;
      grid-row: 1 / span 3;
      grid-column: 3;

    }


    #graphic {
      grid-column: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #graphic img {
      width: 100%;
    }

    h1 {
      font-family: "Helvetica Neue";
      font-weight: 200;
      font-size: 8vw;
    }

    h1:hover {
      animation: rocker 1.4s infinite;
      animation-timing-function: linear;
    }

    /* h1:hover {
      font-weight: 500;
      font-size: 7.5vw;
    } */

    .fades {
      transition: opacity 800ms linear;
      opacity: 0;
    }

    .logo {
      grid-column: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo:hover {
      animation: rocker 1.4s infinite;
      animation-timing-function: linear;
    }

    .logo img {
      transition: opacity 800ms linear, transform 150ms ease-in-out;
    }

    .logo img:hover {
      transition: opacity 800ms linear, transform 100ms ease-in-out;
      transform: scale(1.2);
    }

    #gh {
      grid-row: 1;
    }

    #lin {
      grid-row: 2;
    }

    #old {
      grid-row: 3;
    }
  </style>

</head>

<body>
  <div id="maingrid">

    <div id="graphic">

    </div>
    <div hidden id="title" class="title">

      <h1>Thomas Povinelli</h1>

    </div>

    <div class="logo" id="gh">
      <a target="_blank" rel="norefferer noopener" href="http://github.com/elunico">
        <img alt="Green GitHub logo that links to my github" class="fades medialink" width="75" height="75" src="/assets/github.png">
      </a>
    </div>
    <div class="logo" id="lin">
      <a target="_blank" rel="norefferer noopener" href="http://www.linkedin.com/in/thomas-povinelli">
        <img alt="Green LinkedIn logo that links to my LinkedIn" class="fades medialink" width="75" height="75" src="/assets/linkedin.png">
      </a>
    </div>
    <div class="logo" id="old">
      <a target="_blank" rel="norefferer noopener" href="http://eluni.co">
        <img alt="Green LinkedIn logo that links to my LinkedIn" class="fades medialink" width="75" height="75" src="/assets/old.png">
      </a>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

<script type="text/javascript">
  const shape = new mojs.Shape({
    parent: '#graphic',
    shape: 'rect',
    fill: 'none',
    stroke: '#3190df',
    radius: 0,
    strokeWidth: 20,
    angle: {
      [-180]: 0
    },

    duration: 100,
    easing: 'sin.in',

  }).then({
    radius: 120,
    easing: 'sin.in',
    duration: 600,
    angle: {
      [0]: 90
    },
    onComplete() {
      document.getElementById('title').style.setProperty('transform', 'translate(0,0)');
    }
  }).then({
    strokeWidth: 0,
    radius: 100,
    scale: {
      to: 2,
      easing: 'sin.in'
    },
    angle: {
      [90]: 180
    },
    duration: 600,
    onComplete() {
      let fades = document.getElementsByClassName('fades')

      for (let fade of fades) {
        fade.style.setProperty('opacity', '1');
      }
      graphic.parentNode.removeChild(graphic);
    }
  })


  shape.play();
</script>


</html>
